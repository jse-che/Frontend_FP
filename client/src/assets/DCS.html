.multiToggle {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: repeat(3, 1fr);
  gap: 10px;
  width: 100%;
  justify-content: center;
  transform: translateX(-22px);
}
.multiToggle .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}
.multiToggle .switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.multiToggle .switch .slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
}
.multiToggle .switch .slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
}
.multiToggle .switch input:checked + .slider {
  background-color: #2196F3;
}
.multiToggle .switch input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}
.multiToggle .switch input:checked + .slider:before {
  transform: translateX(26px);
}
.multiToggle .switch.round {
  border-radius: 34px;
}
.multiToggle .switch.round:before {
  border-radius: 50%;
}
